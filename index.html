<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Cake</title>
  <link rel="stylesheet" href="cake.css">
  <style>
    
    .letter {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
    }

    .letter:hover {
      background-color: #e0e0e0;
    }


    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 10px;
      position: relative;
      top: 100%;
      transform: translateY(-100%);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="audio-container">
    <audio controls>
      <source src="hbd.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="cake-container">
    <div class="cake1">
      <div class="candle">
        <div class="flame-wrapper" id="flameWrapper">
          <div class="flame red"></div>
          <div class="flame orange"></div>
          <div class="flame gold"></div>
          <div class="flame white"></div>
          <div class="base blue"></div>
          <div class="base black"></div>
        </div>
        <div class="smoke-wrapper" id="smokeWrapper" style="display: none;">
          <div class="smoke"></div>
        </div>
      </div>
    </div>
    <div class="cake2">
    
    </div>
  </div>





  <div class="letter" id="openLetter"><img src="pic.png" width="150px" height="150px"></div>

  <script src="cake.js"> </script>
</body>

</html>

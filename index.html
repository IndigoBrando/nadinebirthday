<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Cake</title>
  <link rel="stylesheet" href="cake.css">
  <style>
    body {
      background-color: #ffe4e1;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .cake-container {
      text-align: center;
      margin-top: 300px;
    }

    .candle {
      position: relative;
    }

    .flame-wrapper {
      display: flex;
      justify-content: center;
    }

    .flame {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .flame.red {
      background-color: red;
    }

    .flame.orange {
      background-color: orange;
    }

    .flame.gold {
      background-color: gold;
    }

    .flame.white {
      background-color: white;
    }

    .base.blue {
      width: 10px;
      height: 20px;
      background-color: blue;
    }

    .base.black {
      width: 10px;
      height: 5px;
      background-color: black;
    }

    .smoke-wrapper {
      display: none;
      justify-content: center;
    }

    .smoke {
      width: 10px;
      height: 10px;
      background-color: gray;
      border-radius: 50%;
    }

    .letter {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 20px;
      margin-top: 300px;
      text-align: center;
      cursor: pointer;
      border-radius: 10px;
    }

    .letter:hover {
      background-color: #e0e0e0;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 10px;
      position: relative;
      top: 100%;
      transform: translateY(-100%);
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }

    .audio-container {
      text-align: center;
      margin-bottom: 200px;
    }

    .happy-birthday {
      text-align: center;
      font-size: 48px;
      color: #ff69b4;
      margin-top: 20px;
      text-shadow: 2px 2px #ff1493;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #ff6347;
      border-radius: 50%;
      top: -10px;
      animation: fall 4s infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(100vh);
      }
    }
  </style>
</head>

<body>
 

  <div class="letter" id="openLetter"><img src="pic.PNG" width="150px" height="150px"></div>

  <div class="audio-container">
    <audio controls>
      <source src="hbd.mp3" type="audio/mpeg">
    </audio>

    <div class="happy-birthday">Happy <br/>Birthday!</div>
  </div>



  <div class="cake-container">
    <div class="cake1">
      <div class="candle">
        <div class="flame-wrapper" id="flameWrapper">
          <div class="flame red"></div>
          <div class="flame orange"></div>
          <div class="flame gold"></div>
          <div class="flame white"></div>
          <div class="base blue"></div>
          <div class="base black"></div>
        </div>
        <div class="smoke-wrapper" id="smokeWrapper">
          <div class="smoke"></div>
        </div>
      </div>
    </div>
    <div class="cake2"></div>
  </div>
  <script src="cake.js"></script>
</body>

</html>
